<body onload="loadSound();">
    <button onclick="playSound();" class="playSound">Play Sound</button>
    <script src="./soundjs.js"></script>
    <script>
        var soundID = "timian";
        function loadSound() {
            createjs.Sound.registerSound("asserts/timian.mp3", soundID);
        }
        function playSound() {
            createjs.Sound.play(soundID);
        }
    </script>
</body>

</html>
